name: Build APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
          pip install --user --upgrade Cython==0.29.33 buildozer

      - name: Install Android SDK & Accept Licenses
        run: |
          # SDK එක Setup කරලා Licenses ඔක්කොම බලෙන්ම Accept කරනවා
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          export PATH=$PATH:$HOME/.local/bin
          # Buildozer එකට පද්ධතිය ලෑස්ති කරන්න කියනවා
          buildozer android p4a -- help

      - name: Build with Buildozer
        run: |
          export PATH=$PATH:$HOME/.local/bin
          # මෙතනින් තමයි බිල්ඩ් එක force කරන්නේ
          yes | buildozer android debug
        continue-on-error: false

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
